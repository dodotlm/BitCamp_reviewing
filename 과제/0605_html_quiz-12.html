<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            /*외곽선을 그려주는 속성*/
            border: 1px rgb(255, 255, 255) solid;
            width: 300px;
            height: 85%;
            table-layout: fixed;
        }
        th{
            border: 1px rgb(255, 255, 255) solid;
            width: 100px;
            text-align: left;
        }
        td{
            border: 1px rgb(255, 255, 255) solid;
            width: 300px;
            
        }
        
    </style>
</head>
<body>
    <h1>상품 주문서</h1>
    <form action="">
    <fieldset>
        <legend><b><p style="color: rgb(90, 38, 138); font-size: 110%;">개인 정보</p></b></legend>
        <table>
            <tr>
            <th><label for="name"><b>&nbsp&nbsp&nbsp&nbsp&nbsp이름</b></label></th>
            <td><input type="text" id="이름" placeholder="여백없이 입력"></td>
            </tr>
            <tr>
            <th><label for="u-phone"><b>&nbsp&nbsp&nbsp&nbsp&nbsp연락처</b></label></th>
            <td><input type="tel" id="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="연락가능한 번호"></td>
            </tr>
            <tr><th>&nbsp </th></tr>
        </table>
    </fieldset>

    <fieldset>
        <legend><b><p style="color: rgb(90, 38, 138); font-size: 110%;">배송지 정보</p></b></legend>
        <table>
            <tr>
                <th><label for="name"><b>&nbsp&nbsp&nbsp&nbsp&nbsp주소</b></label></th>
                <td><input type="text" id="이름" size=58%></td>
                </tr>
                <tr>
                <th><label for="u-phone"><b>&nbsp&nbsp&nbsp&nbsp&nbsp전화번호</b></label></th>
                <td><input type="tel" id="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"></td>
                </tr>
            <tr><th><label for="name"><b>&nbsp&nbsp&nbsp&nbsp&nbsp메 모<br><br><br><br></b></label></th>
                <td><textarea name="gesipan" rows="5" cols="60"></textarea></td>
            </tr>
        </table>
        
    </fieldset>

    <fieldset>
        <legend><b><p style="color: rgb(90, 38, 138); font-size: 110%;">주문 정보</p></b></legend>
        <ul>
            <li>
                <input type="checkbox">과테말라 안티구아 (100g)
                <input type="number" id="1Cnt" name="1Cnt" min="1" max="100" step="1" value="0">개
            </li>
            <li>
                <input type="checkbox">인도네시아 만델링 (100g)
                <input type="number" id="2Cnt" name="2Cnt" min="1" max="100" step="1" value="0">개
            </li>
            <li>
                <input type="checkbox">탐라는도다(블렌딩) (100g)
                <input type="number" id="3Cnt" name="3Cnt" min="1" max="100" step="1" value="0">개
            </li>
        </ul>
    </fieldset>
    <div style="text-align: center;">
    <input type="submit" value="주문하기">
    <input type="reset" value="다시작성">
    </div>
    </form>
</body>
</html>
