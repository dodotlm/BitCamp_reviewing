<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<ul>
					<h3>개인정보</h3>
					<li>
						<lable>이름</lable>
						<input type="text" id="u-name" placeholder="공백없이 입력하시오">
					</li>
					<li>
						<label for="u-phone">연락처</label>
					<input type="tel" id="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
					</li>
				</ul>

				<ul>
					<h3>지원 분야</h3>
					<li>
						<input type="checkbox">웹 퍼블리싱
					</li>
					<li>
						<input type="checkbox">웹 애플리케이션 개발
					</li>
					<li>
						<input type="checkbox">개발 환경 개선
					</li>
				</ul>
				<ul>
					<h3>지원 동기</h3>
					<textarea name="gesipan" rows="5" cols="60">본사 지원 동기를 간략히 써 주세요</textarea>
					<br>
					<input type="submit" value="접수하기">
                	<input type="reset" value="다시쓰기">
				</ul>
			</form>
		
		</div>
  </body>
</html>
